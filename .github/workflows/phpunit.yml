name: PhpUnit

on: [ push ]

jobs:
    build-test:
        runs-on: ubuntu-latest

        steps:
            -   uses: actions/checkout@v2
                with:
                    php-version: '7.4'
                    extensions: 'bcmath'
            -   uses: php-actions/composer@v6
            -   uses: php-actions/phpunit@v3