name: PhpUnit

on: [ push ]

jobs:
    tests:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                include:
                    -   php: '7.4'
                    -   php: '8.0'
        steps:
            -   uses: actions/checkout@v2
            -   uses: shivammathur/setup-php@v2
                with:
                    php-version: '${{ matrix.php }}'
                    extensions: bcmath,gd
            -   uses: php-actions/composer@v6
            -   uses: php-actions/phpunit@v3